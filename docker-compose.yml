version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: social-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-socialapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-socialapp123}
      POSTGRES_DB: ${POSTGRES_DB:-socialapp}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-socialapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-app
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "3002:3002"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-socialapp}:${POSTGRES_PASSWORD:-socialapp123}@postgres:5432/${POSTGRES_DB:-socialapp}?schema=public

      # Application
      NODE_ENV: production
    volumes:
      # Mount local storage volume for file uploads (when USE_AWS_STORAGE=false)
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - social-network
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  social-network:
    driver: bridge
